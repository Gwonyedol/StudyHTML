<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="/WebClient_Jquery_Ajax/WebContent/api/api.json"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn').click(function(){
				 var flickerAPI = "/api/api.json"
				//tags=raccoon&tagmode=any&format=json
				$.getJSON(flickerAPI,{tags:$('#search').val(), tagmode : "any", format : "json"}
				,function(data, textStatus, xhr){
					console.log(data);
					console.log(data.items);
					$('#images').empty(0);
					$.each(data.items,function(index,obj){
						$('<img>').attr("src",obj.media.m).appendTo("#images");
					})
				})
			});
		});
	</script>
</head>
<body>
	<input type = "text" id = "search">
	<input type = "button" value = "검색하기" id = "btn">
	<hr>
	<div id = "images"></div>
</body>
</html>
