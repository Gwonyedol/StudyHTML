<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		/*  
		    Low-Level Interface 에서 제공하는 $.ajax() 함수
			
			(개발자가 원하는 모든 형태의 비동기 코드 직접 구현 : 상세 구현)
			
			jQuery.ajax( url [, settings ] )
			
			[, settings ] >> json 객체 형태로 옵션을 정의
			
			dataType >> (서버가 응답하는 데이터 종류(Type))
			1. Text (json , script , html , text)
			2. Xml
			
			1. respnoseText : json , script , html , text
			2. respnoseXml : xml
			
		*/
		$(function(){
			$('#message').click(function(){
				jQuery.ajax(
					{
						url:"Ex02_menu.html",
						dataType:"html", //서버가 client 응답 데이터 형식(html)
						success:function(resonsedata){
							//서버가 응답한 코드(200~299) 라면 (응답이 왔고 정상...)
							//Function( Anything data, String textStatus, jqXHR jqXHR )
							//function(resonsedata) 응답한 데이터만 받겠다
							console.log(resonsedata);
							
							//개발자 마음 (가공)
							//$('#menudiv').html(resonsedata);

							//가지고 온 데이터에서 li 태그 내용만 붙이고 싶어요
							
							//.find() : 선택된 요소의 자식노드에서 인자를 요소를 찿는다
							//$('#div').find(ul);
							//id div의 [자식]노드에서 ul 요소만 찿는다
							
							//.filter() : 선택된 요소를 포함한 노드에서 인자를 요소를 찿는다
							//$('#div').filter(ul);
							//id div 노드 자신을 포함한 요소에서 ul 요소만 찿는다
							
							//자식요소검색
							//$(this).children('')
							//$(this).find('')
						
							/*
								<div>
									<p>중식메뉴</p>
									<ul>
										<li>짜장면</li>
										<li>짬뽕</li>
										<li>탕수육</li>
										<li>깐풍기</li>
									</ul>
								</div>
						    */	
						 //console.log($(resonsedata).find('ul'));   
						 //console.log($(resonsedata).filter('div'));
						 $('#menudiv').html($(resonsedata).find('li'));
						//$('#menudiv').html($(resonsedata).filter('div'));
						}
					}		
				); //비동기 함수
			});
		});
	</script>
