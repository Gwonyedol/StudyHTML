<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type = "text/javascript">
    //onload 이벤트 발생 시점 : body 태그안에 있는 모든 요소가 브라우저에 loading 되고 나서 호출하겠당
    //<body onload = call()>
        //window.onload = call()코드 방식도 가능
        
        window.onload = function(){ //익명 함수 함수이름이 없어용!! (일회성) : 재활용 안할거임
            //page요소가 loading된 후에 함수가 자동 실행되게 하겠다
            //body 안쪽에 모든 요소를 제어할 수 있따
            var out = "";
            out += "<ul>";
                out += "<li>javascript<li>";
                out += "<li>jquery<li>";
                out += "<li>oracle<li>";
            out += "</ul>";

            document.body.innerHTML = out;

            var header = document.createElement("h1");
            //<h1></h1>
            var textnode = document.createTextNode("hello");

            header.appendChild(textnode);
            //<h1>hello</h1>

            document.body.appendChild(header);


            //img 태그를 생성하고 이미지 src속성 만들구 바디에 어팬드 하세용
            var img = document.createElement("img"); // <img>
            img.setAttribute("src","images/1.jpg") // <img src = "images/1.jpg">
            img.setAttribute("width",'100');
            img.setAttribute("height",'100');
            //<img src = "images/1.jpg" width = "100" height = "100">
            document.body.appendChild(img);
        }
    </script>
</head>
<body>
    Hellow World
</body>
</html>
