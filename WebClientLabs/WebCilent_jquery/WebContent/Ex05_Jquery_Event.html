<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<script
	src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script type="text/javascript">
	/*
	    https://www.w3schools.com/jquery/jquery_events.asp
	    click       keypress    submit  load
	    dblclick    keydown     change  resize
	    mouseenter  keyup       focus   scroll
	    mouseleave    x         blur    unload
	 */
	$(document).ready(function() {
		$('#btncopy').click(function() {
			$('#copyuserid').val($('#txtuserid').val());
		})
		//onChange > change
		//주의사항
		//element > value값 : input
		//element > text : p , div , option <div>장지훈</div>
		//val() , text()
		$('#select_hobby').change(function() {
			//var text = $(':selected').text()+'장지훈'; 
			var text = $('#select_hobby option:selected').text() + '장지훈';
			$('#txtselect').val(text);
		})
		//txtpwd2 >  keyup이 되었을 때 txtpwd입력한 값하고 비교해서 
		//암호가 같으면 id="message"인 div 태그안에 '암호가 일치합니다'출력하고 일치하지않으면
		$('#txtpwd2').keyup(function() {
			if ($('#txtpwd2').val() == $('#txtpwd').val()) {
				$('#message').text("암호가 일치합니다.");
			} else {
				$('#message').text("암호가 틀립니다.");
			}
		});
		
		
		$('input').focus(function() {
            $(this).css('background-color','gray');
        });
        
        $('input').blur(function() {
            $(this).css('background-color','white');
        });
		
		
		//하나의 이벤트가 함수를 여러개 가질 수 있다
		$('P').hover(
					 function() {$(this).css('background-color','yellow')}, //마우스 in
		 			 function() {$(this).css('background-color','pink')}  //마우스 out
		)
	
	});
</script>
</head>
<body>
	<p>장지훈 이벤트</p>
	ID :
	<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy"> CopyID :
	<input type="text" id="copyuserid">
	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option>javascript</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid tomato">
		<tr>
			<td>암호</td>
			<td><input type="password" id=txtpwd size="20" maxlength="5"></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" id=txtpwd2 size="20" maxlength="5"></td>
		</tr>
	</table>
	<div id="message" style="color: tomato"></div>
</body>
</html>
